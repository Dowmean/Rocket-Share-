{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class="login-body h-screen flex justify-center items-center bg-cover bg-center" style="background-image: url('{% static 'images/loginbg.png' %}');">
    <div class="login-container flex justify-center items-center">
        <div class="login-box bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">เข้าสู่ระบบ</h2>
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="input-group text-left">
                    <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้:</label>
                    <input type="text" name="username" id="username" placeholder="ชื่อผู้ใช้" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Password Field -->
                <div class="input-group text-left">
                    <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน:</label>
                    <input type="password" name="password" id="password" placeholder="รหัสผ่าน" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button class="w-full py-3 text-lg font-bold text-white" style="background-color: rgb(102, 125, 229); border-radius: 5px;" type="submit">
                        เข้าสู่ระบบ
                    </button>
                </div>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">ยังไม่มีบัญชีใช่หรือไม่? <a href="{% url 'register' %}" class="text-[#ff5722] font-semibold hover:underline">สมัครสมาชิกฟรี!</a></p>
                
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
