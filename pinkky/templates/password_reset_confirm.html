{% extends 'base.html' %}
{% block main %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ตั้งรหัสผ่านใหม่</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.new_password1|as_crispy_field }}
            {{ form.new_password2|as_crispy_field }}
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
                ตั้งรหัสผ่านใหม่
            </button>
        </form>
    </div>
</div>
{% endblock %}
